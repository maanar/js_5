  <div class="image">
    <div class="container">
      <div class="location">
        <input type="text" placeholder="Find your Location... " id="search">
        <input type="button" value="Find" id="submit">
      </div>
    </div>
  </div>

  <div class="section-table">
    <div class="container ">
      <div class="row">
      <div class="section-container " id="section">
        <div class="today section col-4">
          <div class="section-header" id="today">
            <span id="today_day_name" class="day">friday</span>
            <span class="date">
            <span id="today_day_number" >26</span>
            <span id="today_month" >January</span>
          </span>
          </div>
          <div class="section-content" id="current">
            <div id="today_location" class="location">Cairo</div>
            <div class="degree">
              <span id="today_temp" class="num">19</span>
              <span> <sup>o</sup>C</span>

              <div class="section-icon">
                <img id="today_condition_img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="90">
              </div>

            </div>
            <div id="today_condition_text" class="custom">Partly cloudy</div>
            <span id="humitidy"><i class="fa-thin fa-umbrella" style="color: #8d8e91;"></i>20%</span>
            <span id="wind"><i class="fa-thin fa-wind" style="color: #898d94;"></i>18km/h</span>
            <span id="wind_direction">East</span>
          </div>
        </div>
        <div class="section col-4">
          <div class="section-header">
              <div class="day">Saturday</div>
          </div> 
          <div class="section-content">
              <div class="section-icon">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48">
              </div>
              <div class="degree">17.9<sup>o</sup>C</div>
              <small>11.9<sup>o</sup></small>
              <div class="custom">Partly Cloudy </div>
          </div>
          </div>
          <div class="section col-4">
            <div class="section col-4-header" id="tomarrow_date">
                <div class="day">Sunday</div>
            </div> 
            <div class="section-content">
                <div class="section-icon" id="tomorrow">
                    <img class="next_img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="48">
                </div>
                <div class="degree">18.4<sup>o</sup>C</div>
                <small class="next_min">11.2<sup>o</sup></small>
                <div class="custom">Partly Cloudy </div>
            </div>
            </div>
        </div>
      </div>
